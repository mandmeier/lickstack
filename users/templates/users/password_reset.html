{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="panel">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="text-center">
                <h2>Reset Password</h2>
                <hr>
            </div>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">Request Password Reset</button>
        </div>
    </form>
</section>

{% endblock content %}
