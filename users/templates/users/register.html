{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}{{ block.super }} | Register{% endblock head_title %}

{% block content %}

<script type="text/javascript">
     // active nav link
    $(document).ready(function(){
       $(".active").removeClass("active");
       $("#link-register").addClass("active");
    });
</script>


<div class="row margin">
    <div id= "ads-left" class="col-md-0 col-lg-0 col-xl-3"></div>
    <div class="main-content col-md-9 col-lg-8 col-xl-6">


<section class="panel">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="text-center">
                <h2>Join the LickStack community!</h2>
            <picture class="title-img">
                <source type="image/webp" srcset="{% static 'img/Logo_lg.webp' %}" />
                <img src="{% static 'img/Logo_lg.png' %}" class="img-fluid" alt="Logo">
            </picture>
                <hr>
            </div>
            {{ form|crispy }}
        </fieldset>

            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>

    </form>
    <hr>
        <small class="text-muted">
        Already have an account? <a class ="ml-2" href="{% url 'login' %}"> Sign In</a>
        </small>

</section>

    </div>
    <div id= "ads-right" class="col-md-3 col-lg-4 col-xl-3"></div>
</div>

{% endblock content %}
