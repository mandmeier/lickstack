{% extends "base.html" %}
{% load static %}




{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

<h1>Articles</h1>

<section class="panel">
    {% for article in articles %}
    <article>
        <h2><a href="#">{{ article.title }}</a></h2>
        <p><small>{{ article.date }}</small></p>
        <p>{{ article.snippet }}</p>
    </article>
    {% endfor%}
</section>

{% endblock content %}
