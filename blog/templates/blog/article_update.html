{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/blog_form.css' %}">

<section class="panel">

<h2>create a new article</h2>
<form class="article-form" action="{% url 'blog:article-create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}



    <input type="submit" value="Create">
</form>
</section>

{% endblock content %}
