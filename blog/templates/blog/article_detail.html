{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">


<section class="panel">
    <article>
        <img src="{{article.thumb.url}}">
        <h2>{{ article.title }}</h2>
        <p><small>{{ article.date }}</small></p>
        <p>{{ article.body }}</p>
    </article>
</section>

{% endblock content %}
