{% extends "base.html" %}


{% block content %}

<h1>Home</h1>

{% for lick in licks %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ lick.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
            {{ lick.genre }}
            – <a class="mr-2" href="#">{{ lick.author }}</a>
          <small class="text-muted">{{ lick.date_posted|date:"F d, Y" }}    </small>
          – <a class="mr-2" href="{% url 'lick-detail' lick.id %}">View</a>
        </div>
        <p class="article-content">
            <audio id="myAudio" controls preload="none" style="width:480px;">
            <source src="{{ lick.file.url }}" type="audio/mp4" >
            Your browser does not support HTML5 audio. Try Chrome 6+
            </audio>
        </p>
      </div>
    </article>
{% endfor %}

{% endblock content %}
