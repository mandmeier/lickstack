{% load static %}


{% if request.user.is_authenticated %}
      <form action="{% url 'favorite_lick' %}" method="post">
        {% csrf_token %}
        {% if lick in user_faved %}
        <button class="fav-btn" type="submit" id="favorite_{{ lick.id }}" name="lick_id" value="{{ lick.id }}" class="btn btn-danger">
            <i class="fas fa-star fa-lg" style="color: #C00001;"></i>
        </button>
        {% else %}
        <button class="fav-btn" type="submit" id="favorite_{{ lick.id }}" name="lick_id" value="{{ lick.id }}" class="btn btn-danger">
            <i class="far fa-star fa-lg" style="color: #C00001;"></i>
        </button>
        {% endif %}
      </form>
      <script type="text/javascript">
            $(document).on('click', '#favorite_{{ lick.id }}', function(event){
                event.preventDefault();
                var pk = $(this).attr('value');
                $.ajax({
                    type: 'POST',
                    url: '{% url "favorite_lick" %}',
                    data: {'id':pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                    dataType: 'json',
                    success: function(response){
                        $('#favorite-section_{{ lick.id }}').html(response['form'])
                    },
                    error: function(rs, e){
                    }
                });
                $(document).off('click');
            });
        </script>

{% else %}

    <form action="{% url 'login' %}">
        <button class="fav-btn" type="submit" id="like_{{ lick.id }}" name="lick_id" value="{{ lick.id }}" class="btn btn-danger">
            <i class="far fa-star fa-lg" style="color: #C00001;"></i>
        </button>
    </form>

{% endif %}
