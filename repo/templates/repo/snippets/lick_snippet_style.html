
{% load static %}

<style type="text/css">


.audio-player {
    display: flex;
    flex-direction: row;
    align-items: center;
    background-color: #f9f9f9;
    height: 40px;
    padding: 0px 0px 0px 5px;
}


.audio-player button.play {
        display: block;
        width: 35px;
        height: 35px;
        border: 0;
        background-color: #333333;
        color: white;
        font-size: 20px;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
}


.seek-bar {

    margin-left: 10px;

    width: 100%;
    background-color: #cccccc;
    display: flex;
    align-items: center;
    border-radius: 100000px;
    cursor: pointer;
}

.seek-bar .fill {
  height: 20px;
  background-color: #666666;
  border-radius: 100000px;
}

.seek-bar .handle {
  width: 8px;
  height: 20px;
  background-color: #333333;
  border-radius: 100000px;
  margin-left: -5px;
  transform: scale(2);
  transition: all 0.1s;
  pointer-events: none;
}
