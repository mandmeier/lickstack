{% extends "base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Lick</legend>
            <h3>Are you sure you want to delete<br/> {{ object.author }} #{{ object.counter }}?</h3>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'lick-detail' object.id %}">Cancel</a>

        </div>
    </form>
</div>

{% endblock content %}
