{% extends "base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <h2>Are you sure you want to delete Lick {{ lick.id }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <button class="btn btn-outline-secondary" type="button" onClick="window.history.back();return false;">Cancel</button>
        </div>
    </form>
</div>

{% endblock content %}
